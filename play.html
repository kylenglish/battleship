            --text-color: #ffffff;

            --hit-color: #3e8e5e; 
            --miss-color: #a34646;

            --cell-size: 50px;

        body {

            background: #0a192f; /* –î–µ—Ñ–æ–ª—Ç–Ω—ã–π —Ñ–æ–Ω */
            color: var(--text-color);

            overflow: hidden; 
            background-size: cover; background-position: center;
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .bg-overlay { 
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
            backdrop-filter: blur(var(--blur)); 
            -webkit-backdrop-filter: blur(var(--blur));
            z-index: -1; 
        }

        body.all-neon { text-shadow: var(--neon-text-intensity); }
        .neon-text { text-shadow: var(--neon-text-intensity); }

        #app-container {
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center;
            box-sizing: border-box;
            padding: 10px;
        }

        .info-panel {
            width: 100%; 
            flex-shrink: 0; 
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            padding-bottom: 15px; /* –ë–æ–ª—å—à–µ –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
            z-index: 10;
        }

        .game-panel {
            width: 100%;
            flex-grow: 1; 
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; 
        }

        /* –ú–ï–ù–Æ –ë–û–õ–¨–®–ï –ò –ê–î–ê–ü–¢–ò–í–ù–ï–ï */
        #startScreen {
            background: rgba(10, 25, 47, 0.85); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 3px solid var(--accent);
            border-radius: 20px; padding: 30px; 
            text-align: center; 
            width: 80%; max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            position: absolute; z-index: 100; 
            box-shadow: var(--neon-border-intensity);
            display: flex; flex-direction: column; align-items: center; justify-content: center;

        #titleDisp {

        }

        .rules-list {

            line-height: 1.5;
            width: 100%;
        }
        /* –ò–°–ü–û–õ–¨–ó–£–ï–ú –Æ–ù–ò–ö–û–î \FE0E –î–õ–Ø –û–¢–ö–õ–Æ–ß–ï–ù–ò–Ø –≠–ú–û–î–ó–ò */
        .rules-list div::before { content: "\2666\FE0E "; color: var(--accent) !important; margin-right: 5px; }

        #turnInfo {
            color: var(--accent); margin-bottom: 10px; font-weight: bold; 
            font-size: calc(var(--base-font-size) * 2.0); /* –ö—Ä—É–ø–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Ö–æ–¥–∞ */
            text-align: center;
            line-height: 1.2;
        }

        /* –ë–ª–æ–∫ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ - –†–Ø–î (row) —á—Ç–æ–±—ã –∏–∫–æ–Ω–∫–∞ –±—ã–ª–∞ –≤ —Å—Ç—Ä–æ–∫–µ */
        #statBar { 
            font-weight: bold; 
            font-size: calc(var(--base-font-size) * 1.5); 
            text-align: center; 
            display: flex; 
            flex-direction: row; /* –í –°–¢–†–û–ö–£ */
            flex-wrap: wrap;
            align-items: center; justify-content: center; 
            gap: 15px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
        }
        
        /* –ò–∫–æ–Ω–∫–∞ –≤ —Å—Ç—Ä–æ–∫–µ */
        .stat-line {
            display: flex; align-items: center; justify-content: center;
        }
        .stat-icon { height: 1.2em; width: auto; margin-right: 8px; vertical-align: middle; }

        .grid-container { 
            display: grid; gap: 4px; padding: 10px; 
            background: rgba(0, 0, 0, 0.3); 
            border: 2px solid var(--accent); border-radius: 15px; 
            box-shadow: var(--neon-border-intensity);
            justify-content: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Å–µ—Ç–∫—É */
            max-width: 100%; /* –ó–∞—â–∏—Ç–∞ –æ—Ç –≤—ã—Ö–æ–¥–∞ –∑–∞ —ç–∫—Ä–∞–Ω */
            box-sizing: border-box;
        }

        .cell { 
            width: 100%; height: 100%; 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 8px; display: flex; 
            align-items: center; justify-content: center; 
            cursor: pointer; position: relative; 
            transition: 0.2s; 
            font-size: clamp(12px, calc(var(--cell-size) * 0.30), 24px); 
            text-align: center; overflow: hidden;
            
            white-space: normal;
            word-break: normal; 
            overflow-wrap: break-word;
            hyphens: auto;
            
            line-height: 1.1;
            padding: 2px; box-sizing: border-box;
        }

        .cell:hover { 
            background: var(--accent) !important; 
            color: #000 !important; 
            box-shadow: 0 0 15px var(--accent); 
            transform: scale(1.05); 
            z-index: 2; 
            border-color: var(--accent);
        }
        .cell img { width: 100%; height: 100%; object-fit: contain; display: block; }
        .cell.hit-green { background: var(--hit-color) !important; border-color: #fff; }
        .cell.miss-red { background: var(--miss-color) !important; border-color: #fff; }
        
        .header-cell { 
            border: none; background: none; font-weight: bold; 
            color: var(--text-color); cursor: default; 
            font-size: clamp(12px, calc(var(--cell-size) * 0.28), 24px); 
            display: flex; align-items: center; justify-content: center;
            text-align: center;
            white-space: normal;
            word-break: normal;
            overflow-wrap: break-word;
            hyphens: auto;
            line-height: 1.1;
            padding: 1px;
            box-sizing: border-box;
        }
        .header-cell img { width: 100%; height: 100%; border-radius: 4px; object-fit: contain; }
        .highlight-header {
            background-color: var(--accent) !important; color: #000 !important;
            border-radius: 5px; box-shadow: 0 0 15px var(--accent); text-shadow: none;
        }

        button { 
            background: var(--accent); color: #0a192f; 
            border: none; padding: 15px 40px; 
            font-size: calc(var(--base-font-size) * 1.3); font-weight: bold; 
            border-radius: 10px; cursor: pointer; 
            margin-top: 15px; transition: 0.3s; 
            text-transform: uppercase; width: auto;
        }
        button:hover { filter: brightness(1.2); transform: translateY(-2px); box-shadow: 0 0 15px var(--accent); }

        .team-input {
            width: 100%; padding: 12px; margin: 8px 0;
            background: rgba(0, 0, 0, 0.5); border: 1px solid var(--accent);
            color: white; border-radius: 5px; box-sizing: border-box;
            font-size: calc(var(--base-font-size) * 1.1);
            -webkit-appearance: none;
        }

        #modalOverlay { 
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); 
            backdrop-filter: none; -webkit-backdrop-filter: none;
            z-index: 2000; align-items: center; justify-content: center; 
        }

        .modal-content { 
            background: rgba(10, 25, 47, 0.85); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 3px solid var(--accent); 
            padding: 30px; border-radius: 20px; 
            text-align: center; width: 85%; max-width: 500px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        #modalTask {
            color: var(--accent); font-weight: bold; font-size: calc(var(--base-font-size) * 1.8);
            margin-bottom: 20px;
            display: flex; align-items: center; justify-content: center; gap: 10px; flex-wrap: wrap;

        #userAnswer {

        }

            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);

            -webkit-backdrop-filter: blur(10px);

            border-radius: 20px; 
            text-align: center;
            box-shadow: 0 0 40px var(--accent);

            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;

            max-height: 30vh; 
            height: auto;
            margin: 15px auto; 
            border-radius: 10px;
            box-shadow: 0 0 15px var(--accent); 
            display: block;
            object-fit: contain;
        }
        
        #winText {
            font-size: clamp(1.2rem, 5vw, 2.5rem); 
            margin: 0 0 15px 0;
            line-height: 1.4;
            word-break: normal;
        }
        
        #restartBtn {
            flex-shrink: 0; 
        }

        /* 3) –ü–†–û–ì–†–ï–°–° –ë–ê–†: –ü–£–õ–¨–°–ò–†–£–Æ–©–ï–ï –°–í–ï–ß–ï–ù–ò–ï –ù–ê –ü–£–°–¢–û–ú –§–û–ù–ï */
        #progress-area { 
            width: 95%; max-width: 900px; text-align: center; margin: 10px auto 0 auto; 
        }
        .water-tank {
            width: 100%; height: 26px; 
            background: rgba(255, 255, 255, 0.05); /* –õ–µ–≥–∫–∏–π —Å—Ç–µ–∫–ª—è–Ω–Ω—ã–π —Ñ–æ–Ω */
            border: 3px solid var(--accent); 
            border-radius: 15px;
            overflow: hidden; margin-top: 5px; position: relative;
            animation: pulseTank 1.5s infinite alternate; /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–≤–µ—á–µ–Ω–∏—è */
        }
        @keyframes pulseTank {
            0% { box-shadow: 0 0 5px var(--accent), inset 0 0 5px var(--accent); }
            100% { box-shadow: 0 0 20px var(--accent), inset 0 0 15px var(--accent); }
        }
        
        #water-fill {
            width: 0%; height: 100%; 
            background: linear-gradient(90deg, var(--accent), #ffffff, var(--accent));
            background-size: 200% 100%;
            animation: moveGradient 3s infinite linear;
            transition: width 0.6s ease; opacity: 0.9;
        }
        @keyframes moveGradient { 0% { background-position: 0% 0%; } 100% { background-position: 100% 0%; } }
        
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        #combo-meter {
            position: fixed; top: 10px; right: 10px;
            background: rgba(0, 0, 0, 0.85); padding: 5px 15px;
            border-radius: 50px; border: 2px solid #f1c40f; color: #f1c40f;
            font-weight: bold; display: none; z-index: 100; font-size: 1rem;
            box-shadow: 0 0 10px #f1c40f;
        }
        .combo-active { display: block !important; animation: pulse 0.8s infinite alternate; }
        @keyframes pulse { from {transform: scale(1);} to {transform: scale(1.15);} }
